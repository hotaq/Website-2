<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพื่อนเลว - Settings</title>
    <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
    <div class="animated-background">
        <div class="box" style="--i:1;"></div>
        <div class="box" style="--i:2;"></div>
    </div>

    <div class="container">
        <div class="settings-container">
            <div class="settings-box">
                <h1 class="title">User Settings</h1>
                
                <div class="profile-section">
                    <div class="avatar">
                        <div class="avatar-placeholder">
                            <span id="userInitials"></span>
                        </div>
                    </div>
                    <div class="user-info">
                        <h2 id="displayUsername"></h2>
                        <p id="displayEmail"></p>
                    </div>
                </div>

                <form id="settingsForm" class="settings-form">
                    <div class="form-section">
                        <h3>Profile Settings</h3>
                        <div class="form-group">
                            <label for="newUsername">New Username</label>
                            <input type="text" id="newUsername" name="newUsername" placeholder="Enter new username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter new email">
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Change Password</h3>
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="save-btn">Save Changes</button>
                        <button type="button" class="cancel-btn" onclick="window.location.href='/lobby.html'">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/settings.js"></script>
</body>
</html>
